        .unread-badge { background: #ff4757; color: white; font-size: 11px; min-width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: bold; padding: 0 5px; margin-left: auto; }
        
        #notification-toast {

        .modal-content { background: white; width: 280px; border-radius: 30px; padding: 30px; text-align: center; animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, getDoc, setDoc, deleteDoc, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIp1Hb0FT5vgK7QZWY89RmEmWbnj5KRM4",
            authDomain: "pwa-cloud-chat.firebaseapp.com",
            projectId: "pwa-cloud-chat",
            storageBucket: "pwa-cloud-chat.firebasestorage.app",
            messagingSenderId: "174298469835",
            appId: "1:174298469835:web:4424f226ba696ecec3924e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ì „ì—­ ë³€ìˆ˜
        let currentUser = null, currentRoomId = null, unsubscribeMessages = null, isInitialLoad = true, lastDateStr = null;
        let peer = null, localStream = null, currentCall = null, selectedUser = null;
        const activeUnreadListeners = {}; // [ìˆ˜ì •] ëª¨ë“  ë°© ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ê´€ë¦¬

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered"));
        }

        // --- ë³´ì´ìŠ¤ í†µí™” ì—”ì§„ (PeerJS) ---
        const initPeer = (uid) => {
            peer = new Peer(uid);
            peer.on('call', async (incomingCall) => {
                showCallOverlay("ìƒëŒ€ë°©", "", true); 
                document.getElementById('answer-btn').onclick = async () => {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    incomingCall.answer(localStream);
                    handleCallStream(incomingCall);
                };
            });
        };

        const handleCallStream = (call) => {
            currentCall = call;
            document.getElementById('answer-btn').style.display = 'none';
            document.getElementById('call-status').innerText = "í†µí™” ì¤‘...";
            call.on('stream', (remoteStream) => {
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            });
            call.on('close', endCallUI);
            call.on('error', endCallUI);
        };

        const showCallOverlay = (name, photo, isIncoming) => {
            const overlay = document.getElementById('call-overlay');
            overlay.style.display = 'flex';
            document.getElementById('call-name').innerText = name;
            if(photo) document.getElementById('call-photo').src = photo;
            document.getElementById('call-status').innerText = isIncoming ? "ë³´ì´ìŠ¤í†¡ ìš”ì²­ì´ ì™”ìŠµë‹ˆë‹¤" : "ì—°ê²° ëŒ€ê¸° ì¤‘...";
            document.getElementById('answer-btn').style.display = isIncoming ? 'flex' : 'none';
        };

        const endCallUI = () => {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-overlay').style.display = 'none';
            currentCall = null;
        };

        document.getElementById('hangup-btn').onclick = () => {
            if (currentCall) currentCall.close();
            endCallUI();
        };

        // --- í”„ë¡œí•„ íŒì—… ë¡œì§ ---
        window.openProfile = (uid, name, photo) => {
            if (uid === currentUser.uid) return; 
            selectedUser = { uid, name, photo };
            document.getElementById('pop-name').innerText = name;
            document.getElementById('pop-photo').src = photo;
            document.getElementById('profile-modal').style.display = 'flex';
        };

        window.closeProfile = () => {
            document.getElementById('profile-modal').style.display = 'none';
        };

        document.getElementById('voice-call-btn').onclick = async () => {
            const targetUser = selectedUser; 
            closeProfile();
            
            await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                text: "ğŸ“ ë³´ì´ìŠ¤í†¡ ì—°ê²°ì„ ì‹œë„ ì¤‘ì…ë‹ˆë‹¤...",
                uid: currentUser.uid,
                userName: currentUser.displayName,
                userPhoto: currentUser.photoURL,
                createdAt: serverTimestamp()
            });
        
            showCallOverlay(targetUser.name, targetUser.photo, false);
        
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                });
                localStream = stream;
                if (peer && !peer.destroyed) {
                    const call = peer.call(targetUser.uid, localStream);
                    if (call) handleCallStream(call);
                }
            } catch (err) {
                alert("ë§ˆì´í¬ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                endCallUI();
            }
        };

        // --- [ìˆ˜ì •] í†µí•© ì•Œë¦¼ ë¡œì§ (ë°© ì´ë¦„ í¬í•¨) ---
        const triggerNoti = (msg, rid, roomName) => {
            // ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€ê±°ë‚˜, í˜„ì¬ í•´ë‹¹ ë°© ì•ˆì— ìˆë‹¤ë©´ ì•Œë¦¼ ì•ˆ ë„ì›€
            if (msg.uid === currentUser.uid || currentRoomId === rid) return;

            const sound = document.getElementById('noti-sound');
            sound.currentTime = 0;
            sound.play().catch(() => {});

            const toast = document.getElementById('notification-toast');
            // í† ìŠ¤íŠ¸ì— ë°© ì´ë¦„ê³¼ ë³´ë‚¸ ì‚¬ëŒ í‘œì‹œ
            document.getElementById('noti-msg').innerText = `[${roomName}] ${msg.userName}: ${msg.text}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);

            if (Notification.permission === "granted" && document.hidden) {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification(`[${roomName}] ${msg.userName}`, {
                        body: msg.text,
                        icon: msg.userPhoto,
                        tag: rid // ê°™ì€ ë°© ì•Œë¦¼ì€ í•˜ë‚˜ë¡œ ê·¸ë£¹í™”
                    });
                });
            }
        };

        // --- [ìˆ˜ì •] ë°© ëª©ë¡ ë¡œë“œ ë° ì „ì²´ ì‹¤ì‹œê°„ ê°ì‹œ ---
        const loadRooms = () => {
            onSnapshot(query(collection(db, "rooms"), orderBy("createdAt", "desc")), (snap) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snap.docs.forEach(async d => {
                    const room = d.data(), rid = d.id;
                    const memberRef = doc(db, `rooms/${rid}/members`, currentUser.uid);
                    const memberSnap = await getDoc(memberRef);
                    const isJoined = memberSnap.exists() || room.owner === currentUser.uid;

                    const div = document.createElement('div');
                    div.id = `room-${rid}`;
                    div.className = `p-4 m-1 rounded-2xl cursor-pointer flex items-center transition ${currentRoomId === rid ? 'bg-main text-white shadow-md' : 'bg-white border text-gray-700'}`;
                    
                    let lockIcon = room.password ? `<i class="fas fa-${isJoined ? 'lock-open' : 'lock'} text-[10px] ml-2 opacity-40"></i>` : "";
                    div.innerHTML = `
                        <div class="flex items-center overflow-hidden">
                            <span class="text-sm font-bold truncate">${room.name}</span>
                            ${lockIcon}
                        </div>
                        <span id="badge-${rid}" class="unread-badge hidden">0</span>`;
                    
                    div.onclick = () => enterRoom(rid, room);
                    list.appendChild(div);

                    // ì°¸ì—¬ ì¤‘ì¸ ë°©ì´ë©´ ì‹¤ì‹œê°„ ë©”ì‹œì§€ ê°ì‹œ (ì•Œë¦¼ìš©)
                    if (isJoined) setupGlobalListener(rid, room.name);
                });
            });
        };

        // --- [ì‹ ê·œ] ëª¨ë“  ë°©ì˜ ë©”ì‹œì§€ë¥¼ ë°–ì—ì„œë„ ê°ì‹œí•˜ëŠ” ë¦¬ìŠ¤ë„ˆ ---
        const setupGlobalListener = (rid, roomName) => {
            if (activeUnreadListeners[rid]) return; // ì´ë¯¸ ë¦¬ìŠ¤ë„ˆê°€ ëŒê³  ìˆìœ¼ë©´ íŒ¨ìŠ¤

            // ìµœì‹  ë©”ì‹œì§€ 1ê°œë§Œ ê³„ì† ê°ì‹œ
            const q = query(collection(db, `rooms/${rid}/messages`), orderBy("createdAt", "desc"), limit(1));
            
            activeUnreadListeners[rid] = onSnapshot(q, (snap) => {
                if (snap.empty || isInitialLoad) return;

                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const m = change.doc.data();
                        
                        // ë‚´ê°€ ë³´ë‚¸ ê²Œ ì•„ë‹ˆê³ , í˜„ì¬ ì´ ë°©ì„ ë³´ê³  ìˆì§€ ì•Šì„ ë•Œë§Œ ì•Œë¦¼
                        if (m.uid !== currentUser.uid && currentRoomId !== rid) {
                            triggerNoti(m, rid, roomName);
                            updateBadge(rid); // ë±ƒì§€ ìˆ«ì ì¦ê°€
                        }
                    }
                });
            });
        };

        const updateBadge = (rid) => {
            const badge = document.getElementById(`badge-${rid}`);
            if (!badge) return;
            let count = parseInt(badge.innerText) || 0;
            badge.innerText = count + 1;
            badge.classList.remove('hidden');
        };

        // --- ë°© ì…ì¥ ë¡œì§ (ë²„ê·¸ ìˆ˜ì •ë¨) ---
        const enterRoom = async (id, room) => {
            if (currentRoomId === id) return;
            
            isInitialLoad = true; 
            lastDateStr = null; 
            currentRoomId = id;
            
            const box = document.getElementById('messages');
            box.innerHTML = ''; 

            document.body.classList.add('chat-open');
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-room-title').innerText = room.name;

            // ë“¤ì–´ê°€ë©´ í•´ë‹¹ ë°© ë±ƒì§€ ìˆ¨ê¹€
            const badge = document.getElementById(`badge-${id}`);
            if(badge) { badge.innerText = "0"; badge.classList.add('hidden'); }
        
            loadMessages(id);
        };
        
        const loadMessages = (rid) => {
            if (unsubscribeMessages) unsubscribeMessages();
        
            // 1. ì¿¼ë¦¬ ìµœì í™”: ìµœì‹  50ê°œë§Œ ê°€ì ¸ì˜¤ê¸° (ì„±ëŠ¥ê³¼ ì •í™•ë„ í™•ë³´)
            const q = query(
                collection(db, `rooms/${rid}/messages`), 
                orderBy("createdAt", "asc"),
                limitToLast(50) // ë„ˆë¬´ ë§ìœ¼ë©´ ëŠë ¤ì§€ë‹ˆ ìµœê·¼ 50ê°œë§Œ!
            );
        
            unsubscribeMessages = onSnapshot(q, (snap) => {
                const box = document.getElementById('messages');
                
                // [ì¤‘ìš”] ì¼ë‹¨ í™”ë©´ì„ ë¹„ì›ë‹ˆë‹¤. (ì¤‘ë³µ ì¶œë ¥ ì›ì²œ ì°¨ë‹¨)
                box.innerHTML = '';
                lastDateStr = null;
        
                snap.docs.forEach(docSnap => {
                    const m = docSnap.data();
                    
                    // [ì¤‘ìš”] ì„œë²„ íƒ€ì„ìŠ¤íƒ¬í”„ê°€ ì•„ì§ ìƒì„±ë˜ì§€ ì•Šì€(ì „ì†¡ ì¤‘ì¸) ë©”ì‹œì§€ëŠ”

            const isMe = m.uid === currentUser.uid;

                    <img src="${m.userPhoto}" onclick="openProfile('${m.uid}', '${m.userName}', '${m.userPhoto}')"

        };

        // --- ê¸°íƒ€ UI ì œì–´ ë¡œì§ ---
        let startX = 0;
        const chatCont = document.getElementById('chat-container');
        chatCont.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive:true});
        chatCont.addEventListener('touchend', e => {
            if (e.changedTouches[0].clientX - startX > 100 && document.body.classList.contains('chat-open')) {
                document.body.classList.remove('chat-open');
                currentRoomId = null;
            }
        }, {passive:true});

        onAuthStateChanged(auth, u => {
            if (u) {
                currentUser = u;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = u.displayName;
                document.getElementById('user-photo').src = u.photoURL;
                initPeer(u.uid);
                checkNotiPermission();
                loadRooms();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);
        
        document.getElementById('create-room-btn').onclick = async () => {
            const n = document.getElementById('new-room-name').value.trim();
            const p = document.getElementById('new-room-pw').value;
            if (!n) return;
            await addDoc(collection(db, "rooms"), { name: n, password: p, owner: currentUser.uid, createdAt: serverTimestamp() });
            document.getElementById('new-room-name').value = '';
            document.getElementById('new-room-pw').value = '';
        };

        const send = async () => {
            const i = document.getElementById('msg-input'), t = i.value.trim();
            if (!t || !currentRoomId) return;
        
            // ì „ì†¡ ì¦‰ì‹œ ì…ë ¥ì°½ ë¹„ìš°ê¸° (ì‚¬ìš©ì ê²½í—˜)
            i.value = ''; 
            i.style.height = 'auto';
        
            try {
                await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                    text: t,
                    uid: currentUser.uid,
                    userName: currentUser.displayName,
                    userPhoto: currentUser.photoURL,
                    createdAt: serverTimestamp() // ë°˜ë“œì‹œ ì„œë²„ ì‹œê°„ì„ ì‚¬ìš©
                });
            } catch (e) {
                console.error("ì „ì†¡ ì‹¤íŒ¨:", e);
                alert("ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        };

        document.getElementById('send-btn').onclick = send;
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };
        document.getElementById('back-btn').onclick = () => { document.body.classList.remove('chat-open'); currentRoomId = null; };
        
        document.getElementById('leave-room-btn').onclick = async () => {
            if (!confirm("ì •ë§ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const roomRef = doc(db, "rooms", currentRoomId);
            const roomSnap = await getDoc(roomRef);
            if (roomSnap.data().owner === currentUser.uid) {
                await deleteDoc(roomRef);
            } else {
                await deleteDoc(doc(db, `rooms/${currentRoomId}/members`, currentUser.uid));
            }
            document.body.classList.remove('chat-open');
            currentRoomId = null;
        };

        const emojis = ["ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜‹","ğŸ˜›","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ˜","ğŸ¥³","ğŸ˜","ğŸ˜’","ğŸ˜","ğŸ˜”","ğŸ˜Ÿ","ğŸ˜•","ğŸ™","ğŸ˜£","ğŸ˜–","ğŸ˜«","ğŸ˜©","ğŸ¥º","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬","ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„","ğŸ˜¯","ğŸ˜¦","ğŸ˜§","ğŸ˜®","ğŸ˜²","ğŸ¥±","ğŸ˜´","ğŸ¤¤","ğŸ˜ª","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•","ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ¤¡","ğŸ’©","Ghosts","ğŸ’€","â˜ ï¸","ğŸ‘½","ğŸ‘¾","ğŸ¤–","ğŸƒ"];
        const grid = document.getElementById('emoji-grid');
        emojis.forEach(e => {
            const b = document.createElement('div'); b.className = 'emoji-item cursor-pointer text-center py-1 text-2xl'; b.innerText = e;
            b.onclick = () => { document.getElementById('msg-input').value += e; };
            grid.appendChild(b);
        });
        document.getElementById('emoji-btn').onclick = (e) => { e.stopPropagation(); const p = document.getElementById('emoji-picker'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; };
        document.addEventListener('click', () => document.getElementById('emoji-picker').style.display = 'none');
        document.getElementById('cycle-theme-btn').onclick = () => {
            const themes = ['theme-blue', 'theme-green', 'theme-purple', 'theme-dark'];
            const cur = Array.from(document.body.classList).find(c => c.startsWith('theme-')) || 'theme-blue';
            document.body.className = themes[(themes.indexOf(cur) + 1) % themes.length] + (document.body.classList.contains('chat-open') ? ' chat-open' : '');
        };

        const checkNotiPermission = () => {
            const btn = document.getElementById('enable-noti-btn');
            if (Notification.permission !== "granted") btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        };
        
        document.getElementById('enable-noti-btn').onclick = async () => {
            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                checkNotiPermission();
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification("Aâ™¥ï¸J Cloud Chat", { body: "ì•Œë¦¼ ì„¤ì • ì™„ë£Œ!", icon: "https://b-o-o-x.github.io/pwa/cloud-chat/cloud-chat-512.png" });
                });
            }
        };
    </script>
