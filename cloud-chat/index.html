<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Chat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        .chat-bubble { max-width: 85%; }
        .system-msg { text-align: center; margin: 15px 0; font-size: 11px; color: #9ca3af; position: relative; }
        .system-msg::before { content: ""; position: absolute; left: 0; top: 50%; width: 20%; border-top: 1px solid #e5e7eb; }
        .system-msg::after { content: ""; position: absolute; right: 0; top: 50%; width: 20%; border-top: 1px solid #e5e7eb; }
        
        /* ëª¨ë°”ì¼ ëŒ€ì‘ ë ˆì´ì–´ */
        #main-section { display: flex; width: 100vw; height: 100dvh; overflow: hidden; }
        @media (max-width: 768px) {
            #side-bar { width: 100%; position: absolute; left: 0; transition: transform 0.3s; z-index: 20; }
            #chat-container { width: 100%; position: absolute; left: 0; transform: translateX(100%); transition: transform 0.3s; z-index: 30; }
            body.chat-open #side-bar { transform: translateX(-100%); }
            body.chat-open #chat-container { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <div id="auth-section" class="h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center border">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6"><i class="fas fa-comment-dots text-white text-3xl"></i></div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">PWA Cloud Chat</h1>
            <button id="login-btn" class="w-full flex items-center justify-center bg-white border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition font-medium mt-6">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-3"> Googleë¡œ ë¡œê·¸ì¸
            </button>
        </div>
    </div>

    <div id="main-section" class="hidden">
        <aside id="side-bar" class="w-80 bg-white border-r flex flex-col h-full shadow-xl">
            <div class="p-4 bg-blue-600 text-white flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <img id="user-photo" class="w-9 h-9 rounded-full border-2 border-white/20">
                    <span id="user-name" class="font-bold text-sm truncate max-w-[100px]">ì‚¬ìš©ì</span>
                </div>
                <div class="flex gap-1">
                    <button id="logout-btn" class="p-2 hover:bg-white/10 rounded-full"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            
            <div class="p-4 space-y-2 border-b">
                <input type="text" id="new-room-name" placeholder="ìƒˆë¡œìš´ ë°© ì´ë¦„" class="w-full p-2.5 bg-gray-50 border rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="new-room-pw" placeholder="ë¹„ë°€ë²ˆí˜¸(ìƒëµê°€ëŠ¥)" class="w-full p-2.5 bg-gray-50 border rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <button id="create-room-btn" class="w-full bg-blue-600 text-white py-2.5 rounded-xl font-bold text-sm hover:bg-blue-700 transition shadow-sm">+ ë°© ë§Œë“¤ê¸°</button>
            </div>

            <div id="room-list" class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50"></div>
        </aside>

        <main id="chat-container" class="flex-1 flex flex-col bg-white h-full shadow-inner">
            <div id="chat-welcome" class="flex-1 flex flex-col items-center justify-center text-gray-400 p-6 text-center">
                <i class="fas fa-comments text-5xl mb-4 opacity-10"></i>
                <p>ëŒ€í™”ë°©ì„ ì„ íƒí•˜ì„¸ìš”.<br><small>í•œ ë²ˆ ì…ì¥í•œ ë°©ì€ ì•”í˜¸ ì—†ì´ ìœ ì§€ë©ë‹ˆë‹¤.</small></p>
            </div>

            <div id="chat-section" class="hidden flex-1 flex flex-col h-full">
                <header class="p-4 border-b flex items-center justify-between bg-white sticky top-0 z-10">
                    <div class="flex items-center gap-3">
                        <button id="back-btn" class="md:hidden text-gray-500 p-1"><i class="fas fa-chevron-left text-xl"></i></button>
                        <div>
                            <h2 id="current-room-title" class="font-bold text-gray-800">ì±„íŒ…ë°©</h2>
                            <p class="text-[10px] text-green-500 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> ì‹¤ì‹œê°„ ì—°ê²°ë¨</p>
                        </div>
                    </div>
                    <div class="flex gap-1">
                        <button id="download-btn" class="p-2 text-gray-400 hover:text-blue-500"><i class="fas fa-file-export"></i></button>
                        <button id="delete-room-btn" class="hidden p-2 text-gray-400 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </header>

                <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4"></div>

                <div class="p-3 bg-white border-t sm:p-4">
                    <div class="flex items-end gap-2 bg-gray-100 rounded-2xl p-2 px-3">
                        <textarea id="msg-input" rows="1" placeholder="ë©”ì‹œì§€..." class="flex-1 bg-transparent border-none focus:ring-0 resize-none py-2 text-[15px] max-h-32"></textarea>
                        <button id="send-btn" class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center hover:scale-105 active:scale-95 transition shadow-md mb-0.5">
                            <i class="fas fa-paper-plane text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, limit, serverTimestamp, doc, deleteDoc, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIp1Hb0FT5vgK7QZWY89RmEmWbnj5KRM4",
            authDomain: "pwa-cloud-chat.firebaseapp.com",
            projectId: "pwa-cloud-chat",
            storageBucket: "pwa-cloud-chat.firebasestorage.app",
            messagingSenderId: "174298469835",
            appId: "1:174298469835:web:4424f226ba696ecec3924e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentRoomId = null;
        let unsubscribeMessages = null;

        // --- ì¸ì¦ ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                loadRooms();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => { if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) signOut(auth); };

        // --- ëª¨ë°”ì¼ ë’¤ë¡œê°€ê¸° ---
        document.getElementById('back-btn').onclick = () => document.body.classList.remove('chat-open');

        // --- ë°© ë¡œì§ ---
        document.getElementById('create-room-btn').onclick = async () => {
            const name = document.getElementById('new-room-name').value.trim();
            const password = document.getElementById('new-room-pw').value;
            if (!name) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");
            await addDoc(collection(db, "rooms"), {
                name, password, owner: currentUser.uid, createdAt: serverTimestamp()
            });
            document.getElementById('new-room-name').value = '';
            document.getElementById('new-room-pw').value = '';
        };

        function loadRooms() {
            onSnapshot(query(collection(db, "rooms"), orderBy("createdAt", "desc")), (snapshot) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const room = docSnap.data();
                    const div = document.createElement('div');
                    div.className = `p-4 m-1 rounded-2xl cursor-pointer transition flex justify-between items-center ${currentRoomId === docSnap.id ? 'bg-blue-600 text-white shadow-md' : 'bg-white hover:bg-gray-100 text-gray-700 border border-gray-100'}`;
                    div.innerHTML = `<div class="truncate font-semibold text-sm">${room.name} ${room.password ? 'ğŸ”’' : ''}</div><i class="fas fa-chevron-right text-[10px] opacity-30"></i>`;
                    div.onclick = () => enterRoom(docSnap.id, room);
                    list.appendChild(div);
                });
            });
        }

        async function enterRoom(id, room) {
            // 1. ì´ë¯¸ ë©¤ë²„ì¸ì§€ í™•ì¸ (ì˜êµ¬ ì…ì¥ í™•ì¸)
            const memberRef = doc(db, `rooms/${id}/members`, currentUser.uid);
            const memberSnap = await getDoc(memberRef);

            if (!memberSnap.exists() && room.owner !== currentUser.uid) {
                if (room.password) {
                    const pass = prompt("ë¹„ë°€ë²ˆí˜¸ê°€ í•„ìš”í•œ ë°©ì…ë‹ˆë‹¤:");
                    if (pass !== room.password) return alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                }
                // ìµœì´ˆ ì…ì¥ ê¸°ë¡ ë° ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì „ì†¡
                await setDoc(memberRef, { joinedAt: serverTimestamp() });
                await addDoc(collection(db, `rooms/${id}/messages`), {
                    type: 'system',
                    text: `${currentUser.displayName}ë‹˜ì´ ì…ì¥í•˜ì˜€ìŠµë‹ˆë‹¤.`,
                    createdAt: serverTimestamp()
                });
            }

            currentRoomId = id;
            document.body.classList.add('chat-open'); // ëª¨ë°”ì¼ ë·° ì „í™˜
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-room-title').innerText = room.name;
            
            // ì‚­ì œ ë²„íŠ¼ (ë°©ì¥ ì „ìš©)
            const delBtn = document.getElementById('delete-room-btn');
            room.owner === currentUser.uid ? delBtn.classList.remove('hidden') : delBtn.classList.add('hidden');
            delBtn.onclick = async () => { if(confirm("ë°©ì„ ì˜êµ¬ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await deleteDoc(doc(db, "rooms", id)); location.reload(); } };

            // ë©”ì‹œì§€ ë¡œë“œ (ë¡œì»¬ ìºì‹œ ìš°ì„ )
            const cached = localStorage.getItem(`chat_${id}`);
            if (cached) renderUI(JSON.parse(cached));
            
            if (unsubscribeMessages) unsubscribeMessages();
            loadMessages(id);
            loadRooms();
        }

        function loadMessages(roomId) {
            // ì„œë²„ì—ì„œ ìµœì‹  50ê°œ ê°€ì ¸ì˜¤ê¸° (ë””ë°”ì´ìŠ¤ê°„ ë™ê¸°í™”)
            const q = query(collection(db, `rooms/${roomId}/messages`), orderBy("createdAt", "asc"), limit(50));
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const msgs = [];
                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    msgs.push({ ...d, createdAt: d.createdAt ? d.createdAt.toDate().toISOString() : new Date().toISOString() });
                });
                renderUI(msgs);
                localStorage.setItem(`chat_${roomId}`, JSON.stringify(msgs));
            });
        }

        function renderUI(msgs) {
            const msgDiv = document.getElementById('messages');
            msgDiv.innerHTML = '';
            msgs.forEach(msg => {
                if (msg.type === 'system') {
                    msgDiv.innerHTML += `<div class="system-msg text-center my-4 text-xs text-gray-400"><span>${msg.text}</span></div>`;
                } else {
                    const isMe = msg.uid === currentUser.uid;
                    const html = `
                        <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-start gap-2 mb-4">
                            <img src="${msg.userPhoto}" class="w-8 h-8 rounded-full border shadow-sm mt-1">
                            <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                                <span class="text-[10px] text-gray-500 mb-1 px-1">${msg.userName}</span>
                                <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-1.5">
                                    <div class="chat-bubble px-4 py-2.5 rounded-2xl text-[14px] shadow-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-gray-800 border rounded-tl-none'}">
                                        ${msg.text.replace(/\n/g, '<br>')}
                                    </div>
                                    <span class="text-[9px] text-gray-400 whitespace-nowrap mb-1">${new Date(msg.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                            </div>
                        </div>`;
                    msgDiv.innerHTML += html;
                }
            });
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }

        const sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;
            await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                text, uid: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUser.photoURL, createdAt: serverTimestamp()
            });
            input.value = '';
            input.style.height = 'auto';
        };

        document.getElementById('msg-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        document.getElementById('send-btn').onclick = sendMessage;

        // TXT ë‹¤ìš´ë¡œë“œ
        document.getElementById('download-btn').onclick = async () => {
            const q = query(collection(db, `rooms/${currentRoomId}/messages`), orderBy("createdAt", "asc"));
            const snap = await getDocs(q);
            let txt = `[${document.getElementById('current-room-title').innerText}] ê¸°ë¡\n\n`;
            snap.forEach(d => {
                const m = d.data();
                txt += m.type === 'system' ? `-- ${m.text} --\n` : `[${m.createdAt?.toDate().toLocaleString()}] ${m.userName}: ${m.text}\n`;
            });
            const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `chat_log_${new Date().getTime()}.txt`;
            a.click();
        };
    </script>
</body>
</html>
