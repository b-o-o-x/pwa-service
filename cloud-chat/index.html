<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aâ™¥ï¸J Cloud Chat Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        :root { --main-color: #2563eb; --chat-bg: #f3f4f6; }
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; height: 100dvh; display: flex; flex-direction: column; margin: 0; overflow: hidden; background: #fff; }
        
        .theme-blue { --main-color: #2563eb; --chat-bg: #f0f2f5; }
        .theme-green { --main-color: #059669; --chat-bg: #ecfdf5; }
        .theme-purple { --main-color: #7c3aed; --chat-bg: #f5f3ff; }
        .theme-dark { --main-color: #1f2937; --chat-bg: #111827; }

        .bg-main { background-color: var(--main-color); transition: background 0.3s; }
        .chat-area-bg { background-color: var(--chat-bg); transition: background 0.3s; }
        .big-emoji { font-size: 3.5rem; line-height: 1.2; padding: 10px 0; }
        
        #main-section { display: flex; flex: 1; width: 100vw; height: 100%; position: relative; overflow: hidden; }
        #chat-container { display: flex; flex-direction: column; height: 100%; background: white; flex: 1; position: relative; min-width: 0; touch-action: pan-y; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; padding: 1rem; }

        @media (max-width: 768px) {
            #side-bar { width: 100%; position: absolute; left: 0; height: 100%; transition: 0.3s; z-index: 20; }
            #chat-container { width: 100%; position: absolute; left: 0; height: 100%; transform: translateX(100%); transition: 0.3s; z-index: 30; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
            body.chat-open #chat-container { transform: translateX(0); }
        }

        /* ë°°ì§€ ìˆ«ì ìŠ¤íƒ€ì¼ */
        .unread-badge { background: #ff4757; color: white; font-size: 11px; min-width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: bold; padding: 0 5px; margin-left: auto; box-shadow: 0 2px 5px rgba(255,71,87,0.3); }

        /* ì•Œë¦¼ í† ìŠ¤íŠ¸ */
        #notification-toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; background: rgba(0,0,0,0.85); color: white;
            padding: 12px 20px; border-radius: 50px; z-index: 9999;
            display: flex; align-items: center; gap: 10px; transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        #notification-toast.show { top: 20px; }

        /* ë‚ ì§œ êµ¬ë¶„ì„  */
        .date-divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #9ca3af; font-size: 11px; font-weight: 600; }
        .date-divider::before, .date-divider::after { content: ''; flex: 1; border-bottom: 1px solid #e5e7eb; }
        .date-divider:not(:empty)::before { margin-right: 1.5em; }
        .date-divider:not(:empty)::after { margin-left: 1.5em; }

        /* ì´ëª¨ì§€ í”½ì»¤ */
        #emoji-picker { display: none; position: absolute; bottom: 85px; left: 15px; background: white; border: 1px solid #ddd; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 280px; z-index: 100; padding: 10px; }
        .emoji-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; max-height: 200px; overflow-y: auto; }
        .emoji-item { cursor: pointer; font-size: 1.5rem; text-align: center; padding: 5px; }

        .input-area-wrapper { display: flex; align-items: flex-end; gap: 8px; width: 100%; background: white; padding: 10px 12px; box-sizing: border-box; }
        .text-input-container { flex: 1; min-width: 0; background: #f3f4f6; border-radius: 20px; display: flex; align-items: flex-end; padding: 0 12px; }
        #send-btn { width: 40px; height: 40px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: var(--main-color); color: white; }
    </style>
</head>
<body class="theme-blue">

    <div id="notification-toast">
        <i class="fas fa-bell text-yellow-400"></i>
        <span id="noti-msg" class="text-sm truncate font-medium">ìƒˆ ë©”ì‹œì§€</span>
    </div>
    <audio id="noti-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <div id="auth-section" class="fixed inset-0 bg-white z-[1000] flex items-center justify-center p-6 text-center">
        <div>
            <h1 class="text-3xl font-bold mb-8 text-blue-600 tracking-tight">Aâ™¥ï¸J Cloud Chat Pro</h1>
            <button id="login-btn" class="flex items-center gap-3 px-8 py-3 border rounded-full hover:bg-gray-50 transition shadow-sm mx-auto mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6"> Google ë¡œê·¸ì¸
            </button>
            <p class="text-xs text-gray-400">ì•„ì´í°ì€ 'í™ˆ í™”ë©´ì— ì¶”ê°€' í›„ ì•Œë¦¼ì„ í—ˆìš©í•´ì£¼ì„¸ìš”.</p>
        </div>
    </div>

    <div id="main-section" class="hidden">
        <aside id="side-bar" class="w-80 bg-white border-r flex flex-col h-full shadow-lg">
            <div class="p-4 bg-main text-white flex justify-between items-center shadow-md">
                <div class="flex items-center gap-2">
                    <img id="user-photo" class="w-8 h-8 rounded-full border border-white/20">
                    <span id="user-name" class="font-bold text-sm truncate">ì‚¬ìš©ì</span>
                </div>
                <button id="logout-btn" class="p-2 opacity-80"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div id="room-list" class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50"></div>
            <div class="p-4 border-t bg-white">
                <input type="text" id="new-room-name" placeholder="ë°© ì´ë¦„" class="w-full p-2.5 bg-gray-50 border rounded-xl text-sm outline-none mb-2">
                <button id="create-room-btn" class="w-full bg-main text-white py-2.5 rounded-xl font-bold text-sm shadow-md">+ ë°© ë§Œë“¤ê¸°</button>
            </div>
        </aside>

        <main id="chat-container">
            <div id="chat-welcome" class="flex-1 flex flex-col items-center justify-center text-gray-300">
                <i class="fas fa-comments text-7xl mb-4 opacity-10"></i>
                <p>ëŒ€í™”ë°©ì„ ì„ íƒí•˜ì„¸ìš”</p>
            </div>

            <div id="chat-section" class="hidden flex-1 flex flex-col h-full overflow-hidden">
                <header class="p-4 border-b flex items-center justify-between bg-white z-10">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <button id="back-btn" class="md:hidden text-gray-500 w-8 h-8"><i class="fas fa-arrow-left"></i></button>
                        <h2 id="current-room-title" class="font-bold text-gray-800 truncate text-sm">ì±„íŒ…ë°©</h2>
                    </div>
                    <button id="cycle-theme-btn" class="text-[10px] font-bold px-2 py-1 border rounded-lg">THEME</button>
                </header>

                <div id="messages" class="chat-area-bg"></div>

                <div id="emoji-picker"><div class="emoji-grid" id="emoji-grid"></div></div>

                <div class="border-t bg-white safe-area-bottom">
                    <div class="input-area-wrapper">
                        <button id="emoji-btn" class="p-2 text-gray-400"><i class="far fa-smile text-2xl"></i></button>
                        <div class="text-input-container">
                            <textarea id="msg-input" rows="1" placeholder="ë©”ì‹œì§€ ì…ë ¥..." class="w-full bg-transparent border-none py-3 text-[15px] outline-none resize-none max-h-32"></textarea>
                        </div>
                        <button id="send-btn"><i class="fas fa-paper-plane text-sm"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, getDoc, setDoc, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIp1Hb0FT5vgK7QZWY89RmEmWbnj5KRM4",
            authDomain: "pwa-cloud-chat.firebaseapp.com",
            projectId: "pwa-cloud-chat",
            storageBucket: "pwa-cloud-chat.firebasestorage.app",
            messagingSenderId: "174298469835",
            appId: "1:174298469835:web:4424f226ba696ecec3924e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null, currentRoomId = null, unsubscribeMessages = null, isInitialLoad = true, lastDateStr = null;
        const unreadListeners = {};

        // --- 1. ì•Œë¦¼ ë° ê¶Œí•œ ---
        const triggerNoti = (msg, rid) => {
            if (msg.uid === currentUser.uid || isInitialLoad) return;
            document.getElementById('noti-sound').play().catch(()=>{});
            const toast = document.getElementById('notification-toast');
            document.getElementById('noti-msg').innerText = `${msg.userName}: ${msg.text}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);

            if (Notification.permission === "granted" && (currentRoomId !== rid || document.hidden)) {
                new Notification(msg.userName, { body: msg.text, icon: msg.userPhoto });
            }
        };

        // --- 2. ë°© ë¦¬ìŠ¤íŠ¸ & ì‹¤ì‹œê°„ ë°°ì§€ ë¡œì§ ---
        const loadRooms = () => {
            onSnapshot(query(collection(db, "rooms"), orderBy("createdAt", "desc")), (snap) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snap.docs.forEach(async d => {
                    const room = d.data(), rid = d.id;
                    const div = document.createElement('div');
                    div.id = `room-${rid}`;
                    div.className = `p-4 m-1 rounded-2xl cursor-pointer flex items-center transition ${currentRoomId === rid ? 'bg-main text-white shadow-md' : 'bg-white border text-gray-700'}`;
                    div.innerHTML = `<span class="text-sm font-bold truncate">${room.name}</span><span id="badge-${rid}" class="unread-badge hidden">0</span>`;
                    div.onclick = () => enterRoom(rid, room);
                    list.appendChild(div);
                    watchUnread(rid);
                });
            });
        };

        const watchUnread = (rid) => {
            if (unreadListeners[rid]) unreadListeners[rid]();
            // lastRead ì´í›„ì˜ ëª¨ë“  ë©”ì‹œì§€ë¥¼ ê°ì‹œ
            const lastRead = parseInt(localStorage.getItem(`lastRead_${rid}_${currentUser.uid}`)) || 0;
            const q = query(collection(db, `rooms/${rid}/messages`), where("createdAt", ">", new Date(lastRead)));
            
            unreadListeners[rid] = onSnapshot(q, (snap) => {
                const badge = document.getElementById(`badge-${rid}`);
                if (!badge || currentRoomId === rid) return;
                
                // ë‚´ê°€ ì“°ì§€ ì•Šì€ ë©”ì‹œì§€ë§Œ í•„í„°ë§í•˜ì—¬ ê°œìˆ˜ ì‚°ì •
                const count = snap.docs.filter(doc => doc.data().uid !== currentUser.uid).length;
                if (count > 0) {
                    badge.innerText = count > 99 ? '99+' : count;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            });
        };

        // --- 3. ë°© ì…ì¥ ë° ë©”ì‹œì§€ ì½ìŒ ì²˜ë¦¬ ---
        const enterRoom = async (id, room) => {
            if (currentRoomId === id) return;
            isInitialLoad = true; lastDateStr = null;
            document.getElementById('messages').innerHTML = '';
            
            // ì…ì¥ ì¦‰ì‹œ ì½ìŒ ì²˜ë¦¬ ë° ë°°ì§€ ì œê±°
            localStorage.setItem(`lastRead_${id}_${currentUser.uid}`, Date.now());
            const badge = document.getElementById(`badge-${id}`);
            if (badge) badge.classList.add('hidden');

            currentRoomId = id;
            document.body.classList.add('chat-open');
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-room-title').innerText = room.name;

            if (unsubscribeMessages) unsubscribeMessages();
            loadMessages(id);
        };

        const loadMessages = (rid) => {
            const q = query(collection(db, `rooms/${rid}/messages`), orderBy("createdAt", "asc"));
            unsubscribeMessages = onSnapshot(q, (snap) => {
                const box = document.getElementById('messages');
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const m = change.doc.data();
                        const dStr = m.createdAt ? new Date(m.createdAt.toMillis()).toLocaleDateString('ko-KR', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\. /g, '-').replace('.','') : "";
                        
                        if (dStr && lastDateStr !== dStr) {
                            box.innerHTML += `<div class="date-divider">${dStr}</div>`;
                            lastDateStr = dStr;
                        }
                        renderMsg(m, box);
                        triggerNoti(m, rid);
                        // ë°© ì•ˆì— ìˆì„ ë•Œ ë©”ì‹œì§€ê°€ ì˜¤ë©´ ì‹¤ì‹œê°„ìœ¼ë¡œ lastRead ê°±ì‹ 
                        if (currentRoomId === rid) localStorage.setItem(`lastRead_${rid}_${currentUser.uid}`, Date.now());
                    }
                });
                isInitialLoad = false;
                box.scrollTop = box.scrollHeight;
            });
        };

        const renderMsg = (m, box) => {
            const isMe = m.uid === currentUser.uid;
            const tStr = m.createdAt ? new Intl.DateTimeFormat('ko-KR', { hour: 'numeric', minute: 'numeric', hour12: true }).format(m.createdAt.toDate()) : "";
            const isEmoji = /^(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])$/.test(m.text?.trim());

            box.innerHTML += `
                <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-1 mb-4">
                    <img src="${m.userPhoto}" class="w-8 h-8 rounded-full border mb-4 flex-shrink-0">
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                        <span class="text-[9px] text-gray-400 px-1 mb-0.5">${m.userName}</span>
                        <div class="${isEmoji ? 'big-emoji' : `px-3 py-2 rounded-2xl text-[14px] shadow-sm ${isMe ? 'bg-main text-white rounded-tr-none' : 'bg-white text-gray-800 border rounded-tl-none'}`}">
                            ${m.text.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                    <span class="text-[8px] text-gray-400 pb-1 flex-shrink-0">${tStr}</span>
                </div>`;
        };

        // --- 4. ìŠ¤ì™€ì´í”„ ë’¤ë¡œê°€ê¸° ---
        let startX = 0;
        const chatCont = document.getElementById('chat-container');
        chatCont.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive:true});
        chatCont.addEventListener('touchend', e => {
            if (e.changedTouches[0].clientX - startX > 100 && document.body.classList.contains('chat-open')) {
                document.body.classList.remove('chat-open');
                currentRoomId = null;
                loadRooms(); // ëª©ë¡ ë³µêµ¬ ì‹œ ë°°ì§€ ìƒíƒœ ë™ê¸°í™”
            }
        }, {passive:true});

        // --- 5. ë¡œê·¸ì¸ & ê¸°íƒ€ ---
        onAuthStateChanged(auth, u => {
            if (u) {
                currentUser = u;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = u.displayName;
                document.getElementById('user-photo').src = u.photoURL;
                if ("Notification" in window) Notification.requestPermission();
                loadRooms();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);
        document.getElementById('create-room-btn').onclick = async () => {
            const n = document.getElementById('new-room-name').value.trim();
            if (!n) return;
            await addDoc(collection(db, "rooms"), { name: n, owner: currentUser.uid, createdAt: serverTimestamp() });
            document.getElementById('new-room-name').value = '';
        };

        const send = async () => {
            const i = document.getElementById('msg-input'), t = i.value.trim();
            if (!t || !currentRoomId) return;
            await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                text: t, uid: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUser.photoURL, createdAt: serverTimestamp()
            });
            i.value = ''; i.style.height = 'auto';
        };

        document.getElementById('send-btn').onclick = send;
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };
        document.getElementById('back-btn').onclick = () => { document.body.classList.remove('chat-open'); currentRoomId = null; loadRooms(); };

        const emojis = ["ğŸ˜€","ğŸ˜ƒ","ğŸ˜„","ğŸ˜","ğŸ˜†","ğŸ˜…","ğŸ˜‚","ğŸ¤£","ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ˜‹","ğŸ˜›","ğŸ˜œ","ğŸ¤ª","ğŸ¤¨","ğŸ§","ğŸ˜","ğŸ¥³","ğŸ˜","ğŸ˜’","ğŸ˜","ğŸ˜”","ğŸ˜Ÿ","ğŸ˜•","ğŸ™","ğŸ˜£","ğŸ˜–","ğŸ˜«","ğŸ˜©","ğŸ¥º","ğŸ˜¢","ğŸ˜­","ğŸ˜¤","ğŸ˜ ","ğŸ˜¡","ğŸ¤¬","ğŸ¤¯","ğŸ˜³","ğŸ¥µ","ğŸ¥¶","ğŸ˜±","ğŸ˜¨","ğŸ˜°","ğŸ˜¥","ğŸ˜“","ğŸ¤—","ğŸ¤”","ğŸ¤­","ğŸ¤«","ğŸ¤¥","ğŸ˜¶","ğŸ˜","ğŸ˜‘","ğŸ˜¬","ğŸ™„","ğŸ˜¯","ğŸ˜¦","ğŸ˜§","ğŸ˜®","ğŸ˜²","ğŸ¥±","ğŸ˜´","ğŸ¤¤","ğŸ˜ª","ğŸ˜µ","ğŸ¤","ğŸ¥´","ğŸ¤¢","ğŸ¤®","ğŸ¤§","ğŸ˜·","ğŸ¤’","ğŸ¤•","ğŸ¤‘","ğŸ¤ ","ğŸ˜ˆ","ğŸ‘¿","ğŸ‘¹","ğŸ‘º","ğŸ¤¡","ğŸ’©","ğŸ‘»","ğŸ’€","â˜ ï¸","ğŸ‘½","ğŸ‘¾","ğŸ¤–","ğŸƒ"];
        const grid = document.getElementById('emoji-grid');
        emojis.forEach(e => {
            const b = document.createElement('div'); b.className = 'emoji-item cursor-pointer'; b.innerText = e;
            b.onclick = () => { document.getElementById('msg-input').value += e; };
            grid.appendChild(b);
        });
        document.getElementById('emoji-btn').onclick = (e) => { e.stopPropagation(); const p = document.getElementById('emoji-picker'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; };
        document.addEventListener('click', () => document.getElementById('emoji-picker').style.display = 'none');
        document.getElementById('cycle-theme-btn').onclick = () => {
            const themes = ['theme-blue', 'theme-green', 'theme-purple', 'theme-dark'];
            const cur = Array.from(document.body.classList).find(c => c.startsWith('theme-')) || 'theme-blue';
            document.body.className = themes[(themes.indexOf(cur) + 1) % themes.length] + (document.body.classList.contains('chat-open') ? ' chat-open' : '');
        };
    </script>
</body>
</html>
