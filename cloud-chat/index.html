<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A♥️J Cloud Chat</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        :root { --main-color: #2563eb; --chat-bg: #f3f4f6; }
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* 테마 적용 */
        .theme-blue { --main-color: #2563eb; --chat-bg: #f0f2f5; }
        .theme-green { --main-color: #059669; --chat-bg: #ecfdf5; }
        .theme-purple { --main-color: #7c3aed; --chat-bg: #f5f3ff; }
        .theme-dark { --main-color: #3b82f6; --chat-bg: #1a1a1a; }

        .dark-mode-active { background-color: #111; color: #eee; }
        .bg-main { background-color: var(--main-color); }
        .text-main { color: var(--main-color); }
        .chat-area-bg { background-color: var(--chat-bg); }

        /* 대왕 이모지 */
        .big-emoji { font-size: 4rem; line-height: 1; padding: 10px 0; }
        
        #main-section { display: flex; width: 100vw; height: 100dvh; overflow: hidden; }
        @media (max-width: 768px) {
            #side-bar { width: 100%; position: absolute; left: 0; transition: transform 0.3s; z-index: 20; }
            #chat-container { width: 100%; position: absolute; left: 0; transform: translateX(100%); transition: transform 0.3s; z-index: 30; }
            body.chat-open #side-bar { transform: translateX(-100%); }
            body.chat-open #chat-container { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden theme-blue">

    <div id="auth-section" class="h-screen flex items-center justify-center p-6 bg-white">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-8 text-main">Cloud Chat Pro</h1>
            <button id="login-btn" class="flex items-center gap-3 px-8 py-3 border rounded-full hover:bg-gray-50 transition shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6"> Google 로그인
            </button>
        </div>
    </div>

    <div id="main-section" class="hidden">
        <aside id="side-bar" class="w-80 bg-white border-r flex flex-col h-full">
            <div class="p-4 bg-main text-white flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <img id="user-photo" class="w-8 h-8 rounded-full border border-white/20">
                    <span id="user-name" class="font-bold text-sm truncate">사용자</span>
                </div>
                <button id="logout-btn" class="opacity-70 hover:opacity-100"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            
            <div id="room-list" class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50"></div>
            
            <div class="p-4 border-t space-y-2">
                <input type="text" id="new-room-name" placeholder="방 이름" class="w-full p-2 border rounded-lg text-sm outline-none">
                <input type="password" id="new-room-pw" placeholder="암호(선택)" class="w-full p-2 border rounded-lg text-sm outline-none">
                <button id="create-room-btn" class="w-full bg-main text-white py-2 rounded-lg text-sm font-bold shadow-md">+ 방 만들기</button>
            </div>
        </aside>

        <main id="chat-container" class="flex-1 flex flex-col bg-white">
            <div id="chat-welcome" class="flex-1 flex flex-col items-center justify-center text-gray-300">
                <i class="fas fa-hand-sparkles text-6xl mb-4 opacity-20"></i>
                <p>대화를 시작하세요</p>
            </div>

            <div id="chat-section" class="hidden flex-1 flex flex-col h-full">
                <header class="p-4 border-b flex items-center justify-between bg-white z-10">
                    <div class="flex items-center gap-3">
                        <button id="back-btn" class="md:hidden text-gray-400"><i class="fas fa-arrow-left text-xl"></i></button>
                        <h2 id="current-room-title" class="font-bold">채팅방</h2>
                    </div>
                    <div class="flex gap-3 text-gray-400">
                        <div class="flex gap-1 border-r pr-3">
                            <button onclick="changeTheme('theme-blue')" class="w-4 h-4 rounded-full bg-blue-500"></button>
                            <button onclick="changeTheme('theme-green')" class="w-4 h-4 rounded-full bg-green-500"></button>
                            <button onclick="changeTheme('theme-purple')" class="w-4 h-4 rounded-full bg-purple-500"></button>
                            <button onclick="changeTheme('theme-dark')" class="w-4 h-4 rounded-full bg-gray-800"></button>
                        </div>
                        <button id="download-btn"><i class="fas fa-download"></i></button>
                    </div>
                </header>

                <div id="messages" class="flex-1 p-4 overflow-y-auto chat-area-bg space-y-4"></div>

                <div class="p-3 bg-white border-t flex items-end gap-2">
                    <button id="emoji-shortcut" class="p-2 text-gray-400 hover:text-yellow-500 transition"><i class="far fa-smile text-xl"></i></button>
                    <textarea id="msg-input" rows="1" placeholder="메시지..." class="flex-1 bg-gray-100 border-none rounded-2xl py-2 px-4 text-sm outline-none max-h-32"></textarea>
                    <button id="send-btn" class="bg-main text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-sm"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, limit, serverTimestamp, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIp1Hb0FT5vgK7QZWY89RmEmWbnj5KRM4",
            authDomain: "pwa-cloud-chat.firebaseapp.com",
            projectId: "pwa-cloud-chat",
            storageBucket: "pwa-cloud-chat.firebasestorage.app",
            messagingSenderId: "174298469835",
            appId: "1:174298469835:web:4424f226ba696ecec3924e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentRoomId = null;
        let unsubscribeMessages = null;

        // --- PWA 서비스 워커 등록 ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // --- 테마 관리 ---
        window.changeTheme = (themeName) => {
            document.body.className = `overflow-hidden ${themeName}`;
            localStorage.setItem('user-theme', themeName);
        };
        const savedTheme = localStorage.getItem('user-theme') || 'theme-blue';
        changeTheme(savedTheme);

        // --- 스와이프 제어 ---
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            if (touchEndX - touchStartX > 100 && document.body.classList.contains('chat-open')) {
                document.body.classList.remove('chat-open');
            }
        });

        // --- 이모지 감지 (단일 이모지 여부 확인) ---
        function isOnlyEmoji(str) {
            const emojiRegex = /^(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])$/;
            return emojiRegex.test(str.trim());
        }

        // --- 인증 & 방 목록 ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                loadRooms();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        async function loadRooms() {
            onSnapshot(query(collection(db, "rooms"), orderBy("createdAt", "desc")), async (snapshot) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                for (const docSnap of snapshot.docs) {
                    const room = docSnap.data();
                    // 내 입장 여부 확인 (자물쇠 아이콘 결정)
                    const memberSnap = await getDoc(doc(db, `rooms/${docSnap.id}/members`, currentUser.uid));
                    const isJoined = memberSnap.exists() || room.owner === currentUser.uid;
                    
                    const div = document.createElement('div');
                    div.className = `p-4 m-1 rounded-2xl cursor-pointer flex justify-between items-center transition ${currentRoomId === docSnap.id ? 'bg-main text-white shadow-lg' : 'bg-white border text-gray-700'}`;
                    div.innerHTML = `
                        <div class="text-sm font-semibold truncate">${room.name}</div>
                        <i class="fas ${isJoined ? 'fa-lock-open text-green-400' : (room.password ? 'fa-lock text-gray-300' : 'fa-hashtag opacity-20')} text-xs"></i>
                    `;
                    div.onclick = () => enterRoom(docSnap.id, room);
                    list.appendChild(div);
                }
            });
        }

        async function enterRoom(id, room) {
            const memberRef = doc(db, `rooms/${id}/members`, currentUser.uid);
            const memberSnap = await getDoc(memberRef);

            if (!memberSnap.exists() && room.owner !== currentUser.uid) {
                if (room.password && prompt("비밀번호:") !== room.password) return alert("틀렸습니다.");
                await setDoc(memberRef, { joinedAt: serverTimestamp() });
                await addDoc(collection(db, `rooms/${id}/messages`), { type: 'system', text: `${currentUser.displayName}님이 입장하였습니다.`, createdAt: serverTimestamp() });
            }

            currentRoomId = id;
            document.body.classList.add('chat-open');
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-room-title').innerText = room.name;

            if (unsubscribeMessages) unsubscribeMessages();
            loadMessages(id);
        }

        function loadMessages(roomId) {
            const q = query(collection(db, `rooms/${roomId}/messages`), orderBy("createdAt", "asc"), limit(50));
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const msg = docSnap.data();
                    const isMe = msg.uid === currentUser.uid;
                    const isEmoji = msg.text && isOnlyEmoji(msg.text);

                    if (msg.type === 'system') {
                        msgDiv.innerHTML += `<div class="text-center text-[10px] text-gray-400 my-4 uppercase tracking-widest">${msg.text}</div>`;
                    } else {
                        const html = `
                            <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-start gap-2 mb-2">
                                <img src="${msg.userPhoto}" class="w-8 h-8 rounded-full border shadow-sm">
                                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                                    <span class="text-[9px] text-gray-400 mb-0.5 px-1">${msg.userName}</span>
                                    <div class="${isEmoji ? 'big-emoji' : `px-4 py-2 rounded-2xl text-sm shadow-sm ${isMe ? 'bg-main text-white rounded-tr-none' : 'bg-white text-gray-800 border rounded-tl-none'}`}">
                                        ${msg.text.replace(/\n/g, '<br>')}
                                    </div>
                                </div>
                            </div>`;
                        msgDiv.innerHTML += html;
                    }
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }

        const sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;
            await addDoc(collection(db, `rooms/${currentRoomId}/messages`), {
                text, uid: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUser.photoURL, createdAt: serverTimestamp()
            });
            input.value = '';
        };

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        document.getElementById('back-btn').onclick = () => document.body.classList.remove('chat-open');
        document.getElementById('emoji-shortcut').onclick = () => alert("Windows: Win + . / Mac: Cmd + Ctrl + Space");

    </script>
</body>
</html>
