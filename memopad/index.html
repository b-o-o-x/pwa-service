<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>AJ Ïä§ÎßàÌä∏Î©îÎ™®Ïû•</title>
    <link rel="manifest" href='data:application/manifest+json,{"name":"AJSmartMemopad","short_name":"AJMemopad","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#007bff","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/564/564445.png","sizes":"512x512","type":"image/png"}]}'>
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --header-bg: #ffffff;
            --text-color: #333;
            --accent-color: #007bff;
            --textarea-bg: #ffffff;
            --border-color: #ddd;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --header-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --textarea-bg: #252525;
            --border-color: #444;
        }

        body.green { --bg-color: #e8f5e9; --header-bg: #c8e6c9; --text-color: #2e7d32; --textarea-bg: #f1f8e9; --border-color: #a5d6a7; }
        body.pink { --bg-color: #fce4ec; --header-bg: #f8bbd0; --text-color: #880e4f; --textarea-bg: #fff1f8; --border-color: #f48fb1; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            user-select: none;
        }

        .logo { font-weight: bold; font-size: 1.1rem; letter-spacing: -0.5px; }
        .menu-icons { display: flex; gap: 10px; }
        .icon-btn {
            background: none; border: none; cursor: pointer;
            font-size: 1.3rem; color: var(--text-color);
            padding: 8px; border-radius: 8px;
            transition: background 0.2s;
        }
        .icon-btn:hover { background-color: rgba(0,0,0,0.08); }

        main { flex: 1; padding: 15px; display: flex; justify-content: center; height: calc(100% - 60px); }
        #memoEditor {
            width: 100%; max-width: 900px; height: 100%;
            padding: 20px; font-size: 1.1rem; line-height: 1.6;
            border: 1px solid var(--border-color); border-radius: 12px;
            background-color: var(--textarea-bg); color: var(--text-color);
            resize: none; outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        #infoModal, #modalOverlay { display: none; }
        #modalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; }
        #infoModal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--header-bg); padding: 30px; border-radius: 20px;
            z-index: 100; text-align: center; min-width: 280px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body onload="initApp()">

<header>
    <div class="logo">‚ú® Smart Memo v3.5</div>
    <div class="menu-icons">
        <button class="icon-btn" onclick="downloadMemo()" title="ÌååÏùºÎ°ú Ï†ÄÏû•">üì•</button>
        <button class="icon-btn" onclick="changeTheme()" title="ÌÖåÎßà Î≥ÄÍ≤Ω">üé®</button>
        <button class="icon-btn" onclick="toggleInfo()" title="Ï†ïÎ≥¥">‚ÑπÔ∏è</button>
    </div>
</header>

<main>
    <textarea id="memoEditor" placeholder="[ÏÉàÎ°úÏö¥ Í∏∞Îä• ÏòàÏãú]&#10;3(4Ïù∏Ïã§) + 10 = 13&#10;5,000 * 10% = 500"></textarea>
</main>

<div id="modalOverlay" onclick="toggleInfo()"></div>
<div id="infoModal">
    <h2 style="margin-bottom: 10px;">AJ Smart Memopad Pro</h2>
    <p>Î≤ÑÏ†Ñ: 3.5 (PWA ÏßÄÏõê)</p>
    <p>Í∞úÎ∞ú: ÏñëÏäπÎØº (Gemini AI)</p>
    <hr style="margin: 15px 0; border: 0; border-top: 1px solid var(--border-color);">
    <p style="font-size: 0.9rem; opacity: 0.8;">Î¨∏ÏûêÍ∞Ä Ìè¨Ìï®Îêú Í¥ÑÌò∏Îäî Í≥ÑÏÇ∞ÏóêÏÑú Ï†úÏô∏Îê©ÎãàÎã§.</p>
    <button onclick="toggleInfo()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer; border-radius: 8px; border: none; background: var(--accent-color); color: white;">ÌôïÏù∏</button>
</div>

<script>
    const memo = document.getElementById('memoEditor');
    const themes = ['', 'dark', 'green', 'pink'];
    let currentThemeIdx = 0;

    function initApp() {
        const savedData = localStorage.getItem('smartMemoContent');
        if (savedData) memo.value = savedData;
        const savedTheme = localStorage.getItem('smartMemoTheme');
        if (savedTheme) {
            currentThemeIdx = parseInt(savedTheme);
            document.body.className = themes[currentThemeIdx];
        }
        registerServiceWorker();
    }

    memo.addEventListener('input', (e) => {
        localStorage.setItem('smartMemoContent', memo.value);

        if (e.data === '=') {
            const value = memo.value;
            const pos = memo.selectionStart;
            const lines = value.substring(0, pos).split('\n');
            let currentLine = lines[lines.length - 1];

            const hasComma = currentLine.includes(',');

            // 1. Î¨∏ÏûêÍ∞Ä Ìè¨Ìï®Îêú Í¥ÑÌò∏ ÏòÅÏó≠ Ï†úÍ±∞ (Ïòà: (4Ïù∏Ïã§) -> Í≥µÎ∞±Ï≤òÎ¶¨)
            // ÌïúÍ∏Ä([Í∞Ä-Ìû£]) ÎòêÎäî ÏòÅÎ¨∏([a-zA-Z])Ïù¥ Îì§Ïñ¥ÏûàÎäî Í¥ÑÌò∏Îßå ÏÇ≠Ï†ú
            let processedLine = currentLine.replace(/\([^)]*[Í∞Ä-Ìû£a-zA-Z][^)]*\)/g, '');

            // 2. % Ïó∞ÏÇ∞ Ï≤òÎ¶¨: Ïà´Ïûê% ÌòïÌÉúÎ•º (Ïà´Ïûê/100)ÏúºÎ°ú Î≥ÄÌôò
            processedLine = processedLine.replace(/([0-9.,]+)%/g, '($1/100)');

            // 3. Í≥ÑÏÇ∞ÏùÑ ÏúÑÌïú ÏàúÏàò ÏàòÏãù Ï∂îÏ∂ú (Ïà´Ïûê, Ïó∞ÏÇ∞Ïûê, ÏÜåÏàòÏ†ê, Í¥ÑÌò∏Îßå ÎÇ®ÍπÄ)
            let cleanExpr = processedLine.replace(/[^-0-9+*/().,]/g, '').replace(/,/g, '').replace(/=/g, '');

            try {
                if (cleanExpr.trim() !== '') {
                    let result = eval(cleanExpr);
                    // Í≤∞Í≥ºÍ∞Ä Ïã§ÏàòÏù∏ Í≤ΩÏö∞ ÏÜåÏàòÏ†ê 2ÏûêÎ¶¨ÍπåÏßÄ ÌëúÏãú (ÌïÑÏöîÏãú ÏàòÏ†ï Í∞ÄÎä•)
                    if (!Number.isInteger(result)) result = Math.round(result * 100) / 100;
                    
                    let formattedResult = hasComma ? result.toLocaleString() : result;
                    
                    const before = value.substring(0, pos);
                    const after = value.substring(pos);
                    memo.value = before + formattedResult + after;
                    
                    const newPos = pos + String(formattedResult).length;
                    memo.setSelectionRange(newPos, newPos);
                    localStorage.setItem('smartMemoContent', memo.value);
                }
            } catch (err) { console.log("Í≥ÑÏÇ∞ Ïò§Î•ò"); }
        }
    });

    // ÌååÏùº Îã§Ïö¥Î°úÎìú (Ìè¨Îß∑: memo_YYYYMMDD_HHMMSS.txt)
    function downloadMemo() {
        const text = memo.value;
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        const ss = String(now.getSeconds()).padStart(2, '0');
        
        const filename = `memo_${year}${month}${day}_${hh}${mm}${ss}.txt`;
        
        const blob = new Blob([text], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function changeTheme() {
        currentThemeIdx = (currentThemeIdx + 1) % themes.length;
        document.body.className = themes[currentThemeIdx];
        localStorage.setItem('smartMemoTheme', currentThemeIdx);
    }

    function toggleInfo() {
        const isVisible = document.getElementById('infoModal').style.display === 'block';
        document.getElementById('infoModal').style.display = isVisible ? 'none' : 'block';
        document.getElementById('modalOverlay').style.display = isVisible ? 'none' : 'block';
    }

    function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('install', (e) => self.skipWaiting()); self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request).catch(() => {})));`;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }
    }

    memo.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = memo.selectionStart;
            memo.value = memo.value.substring(0, start) + "\t" + memo.value.substring(memo.selectionEnd);
            memo.selectionStart = memo.selectionEnd = start + 1;
        }
    });
</script>

</body>
</html>
